<!DOCTYPE html>
<html lang="en" id="contactpage">
    <head>
        <title>Gamma Nu Eta @ RPI | Contact Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="assets\images\gnh_logo.png" sizes="any">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>
    </head>
    <body>
        <!-- Navigation bar, fixed to top of page -->
        <nav class="navbar navbar-expand bg-white sticky-top">
            <div class="container-fluid">
            <ul class="navbar-nav" id="navbarJSON">
                <li class="nav-item">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/gnh_logo.png" alt="GNH Logo Navbar" class="rounded-pill" id="navbar-logo">
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="events-activities.html">Events/Activities</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="tutoring.html">GNH Tutoring</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact Form</a>
                </li>
            </ul>
            </div>
        </nav>
        <br>
        <br>
        <div class="container text-center h1">
            <h2>LEAVE A MESSAGE</h2>
        </div>
        
        <form class="container-md mt-5">
            <div class="row g-3">
                <div class="form-floating mb-3 col">
                    <label for="InputFName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="InputFName">
                </div>
                <div class="form-floating mb-3 col">
                    <label for="InputLName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="InputLName">
                </div>
            </div>
            <div class="form-floating mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-floating mb-3">
                <label for="InputTel" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="InputTel" placeholder="Optional">
            </div>
            <div class="form-floating mb-3">
                <label for="FormTextArea" class="form-label">Message</label>
                <textarea class="form-control" id="FormTextArea"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </body>
</html>
